<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #myChart { height: 400px; }
    .chart-container {
      margin-bottom: 100px; /* Ajout de marge en bas pour espacer les graphiques verticalement */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Connecta</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Accueil </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profil">Profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/forum">Forum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/carte">Carte</a>
            </li>
            <li class="nav- active">
                <a class="nav-link" href="/data">Données<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main content -->
<div class="container py-5">
  <h1 class="mb-4">Visualisation des Données</h1>
    <!-- Bouton Intéressé? Rejoignez-nous! -->
    <div class="mb-4">
        <a href="/profil" class="btn btn-success">Intéressé ? Rejoignez-nous !</a>
    </div>
  <div class="row">
    <div class="col-md-4 chart-container"> <!-- Ajout de la classe "chart-container" pour le premier graphique -->
      <h3>Graphique en Barres</h3>
      <canvas id="barChart" width="400" height="400"></canvas> 
    </div>
    <div class="col-md-4 chart-container"> <!-- Ajout de la classe "chart-container" pour le deuxième graphique -->
      <h3>Graphique Circulaire</h3>
      <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
    <div class="col-md-4 chart-container"> <!-- Ajout de la classe "chart-container" pour le troisième graphique -->
      <h3>Graphique Radar</h3>
      <canvas id="radarChart" width="400" height="400"></canvas>
    </div>
    <div class="col-md-4 chart-container"> <!-- Ajout de la classe "chart-container" pour le quatrième graphique -->
      <h3>Graphique en Donut</h3>
      <canvas id="donutChart" width="400" height="400"></canvas>
    </div>
    <div class="col-md-4 chart-container"> <!-- Ajout de la classe "chart-container" pour le cinquième graphique -->
      <h3>Graphique Linéaire</h3>
      <canvas id="lineChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Script for initializing the charts -->
<script>
  fetch('/api/statistics')
  .then(response => response.json())
  .then(statistics => {
    const labels = statistics.map(stat => stat._id);
    const data = statistics.map(stat => stat.count);

    // Graphique en Barres
    const barChartCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barChartCtx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Nombre de personnes',
          data: data,
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      plugins: [ChartDataLabels] // Make sure to include the plugin
    });

    // Graphique Circulaire
    const pieChartCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieChartCtx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Nombre de personnes',
          data: data,
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      plugins: [ChartDataLabels] // Make sure to include the plugin
    });

    // Graphique Radar
    const radarChartCtx = document.getElementById('radarChart').getContext('2d');
    new Chart(radarChartCtx, {
      type: 'radar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Nombre de personnes',
          data: data,
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgb(75, 192, 192)',
          borderWidth: 1
        }]
      },
      plugins: [ChartDataLabels] // Make sure to include the plugin
    });

    // Graphique en Donut
    const donutChartCtx = document.getElementById('donutChart').getContext('2d');
    new Chart(donutChartCtx, {
      type: 'doughnut',
      data: {
        labels: labels,
        datasets: [{
          label: 'Nombre de personnes',
          data: data,
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed !== null) {
                  label += context.parsed;
                }
                return label;
              }
            }
          }
        }
      },
      plugins: [ChartDataLabels] // Make sure to include the plugin
    });

    // Graphique Linéaire
    const lineChartCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineChartCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Tendance du nombre de personnes',
          data: data,
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      plugins: [ChartDataLabels] // Make sure to include the plugin
    });
  })
  .catch(error => console.error('Erreur lors de la récupération des statistiques:', error));

</script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
