<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil d'Ibrahim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-container {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-top: 50px;
      max-width: 400px;
      margin: auto;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffe5d9;
      padding: 1rem;
      margin: auto;
      display: block;
    }
    .badge-custom {
      padding: 0.5rem;
      font-size: 0.875rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .form-check-label {
      margin-bottom: 0;
    }
  </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Connecta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Accueil </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profil">Profil<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/forum">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carte">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/data">Données</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container py-5">
  <div class="profile-container text-center">
    <img src="path-to-avatar-image" alt="Avatar" class="profile-avatar img-fluid my-3">
    <h2>Ibrahim</h2>
    <p>25 ans</p>
    <p class="badge bg-secondary mb-3">Rayon d'action: 25km</p>
    
    <form>
      <h5 class="mt-4">Qualifications</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="main-doeuvre" value="main-doeuvre">
        <label class="form-check-label badge-custom bg-light text-dark" for="main-doeuvre">
          <i class="fa fa-hands-helping"></i> Main d'oeuvre
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="vente-produits" value="vente-produits">
        <label class="form-check-label badge-custom bg-light text-dark" for="vente-produits">
          <i class="fa fa-carrot"></i> Vente de produits
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="transport" value="transport">
        <label class="form-check-label badge-custom bg-light text-dark" for="transport">
          <i class="fa fa-truck"></i> Transport
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="conseil" value="conseil">
        <label class="form-check-label badge-custom bg-light text-dark" for="conseil">
          <i class="fa fa-lightbulb"></i> Conseil
        </label>
      </div>

      <h5 class="mt-4">Besoins</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="recherche-emploi" value="recherche-emploi">
        <label class="form-check-label badge-custom bg-light text-dark" for="recherche-emploi">
          <i class="fa fa-search"></i> Recherche d'emploi
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="formation" value="formation">
        <label class="form-check-label badge-custom bg-light text-dark" for="formation">
          <i class="fa fa-graduation-cap"></i> Formation
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="aide-administrative" value="aide-administrative">
        <label class="form-check-label badge-custom bg-light text-dark" for="aide-administrative">
          <i class="fa fa-file-alt"></i> Aide administrative
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="logement" value="logement">
        <label class="form-check-label badge-custom bg-light text-dark" for="logement">
          <i class="fa fa-home"></i> Logement
        </label>
      </div>

      <div class="mb-3 text-start">
        <label for="userBio" class="form-label">Biographie</label>
        <textarea class="form-control" id="userBio" rows="3"></textarea>
      </div>

      <div class="mb-3 text-start">
        <label for="userLocation" class="form-label">Localisation</label>
        <input type="text" class="form-control" id="userLocation" placeholder="Entrez votre localisation">
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
